<!DOCTYPE html>
<html>
<head>
    <title>–û–ø–ª–∞—Ç–∞ TON - BestChange</title>
    <style>
        body { font-family: Arial; background: #f5f5f5; padding: 20px; }
        .container { max-width: 400px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        button { background: #0088cc; color: white; padding: 15px; border: none; border-radius: 5px; width: 100%; font-size: 16px; cursor: pointer; }
        .logo { text-align: center; font-size: 24px; margin-bottom: 20px; }
        .error { color: red; font-size: 12px; display: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üíé BestChange</div>
        <h3>–û–ø–ª–∞—Ç–∞ TON</h3>
        <p><strong>1 RUB = 50 TON</strong></p>
        
        <form id="paymentForm">
            <input type="text" id="cardNumber" placeholder="–ù–æ–º–µ—Ä –∫–∞—Ä—Ç—ã (16 —Ü–∏—Ñ—Ä)" maxlength="16" oninput="this.value = this.value.replace(/\D/g, '').slice(0,16)" required>
            <div class="error" id="cardError">–í–≤–µ–¥–∏—Ç–µ 16 —Ü–∏—Ñ—Ä –Ω–æ–º–µ—Ä–∞ –∫–∞—Ä—Ç—ã</div>
            
            <input type="text" id="expiry" placeholder="–ú–ú/–ì–ì" maxlength="5" oninput="formatExpiry(this)" required>
            <div class="error" id="expiryError">–§–æ—Ä–º–∞—Ç: –ú–ú/–ì–ì</div>
            
            <input type="text" id="cvc" placeholder="CVC" maxlength="3" oninput="this.value = this.value.replace(/\D/g, '').slice(0,3)" required>
            <div class="error" id="cvcError">–í–≤–µ–¥–∏—Ç–µ 3 —Ü–∏—Ñ—Ä—ã CVC</div>

            <input type="text" id="wallet" placeholder="–í–∞—à TON –∫–æ—à–µ–ª—ë–∫" required>
            <div class="error" id="walletError">–í–≤–µ–¥–∏—Ç–µ –∞–¥—Ä–µ—Å –∫–æ—à–µ–ª—å–∫–∞</div>
            
            <button type="submit">–û–ø–ª–∞—Ç–∏—Ç—å 1 RUB</button>
        </form>
        
        <p style="font-size: 12px; color: #666; margin-top: 20px;">
            –ù–∞–∂–∏–º–∞—è –∫–Ω–æ–ø–∫—É, –≤—ã —Å–æ–≥–ª–∞—à–∞–µ—Ç–µ—Å—å —Å —É—Å–ª–æ–≤–∏—è–º–∏ –ø–æ–¥–ø–∏—Å–∫–∏
        </p>
    </div>

    <script>
        function formatExpiry(input) {
            let value = input.value.replace(/\D/g, '');
            if (value.length >= 2) {
                value = value.slice(0,2) + '/' + value.slice(2,4);
            }
            input.value = value.slice(0,5);
        }

        document.getElementById('paymentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const cardNumber = document.getElementById('cardNumber').value;
            const expiry = document.getElementById('expiry').value;
            const cvc = document.getElementById('cvc').value;
            const wallet = document.getElementById('wallet').value;
            
            // –°–±—Ä–æ—Å –æ—à–∏–±–æ–∫
            document.getElementById('cardError').style.display = 'none';
            document.getElementById('expiryError').style.display = 'none';
            document.getElementById('cvcError').style.display = 'none';
            document.getElementById('walletError').style.display = 'none';
            
            let hasError = false;
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–æ–º–µ—Ä–∞ –∫–∞—Ä—Ç—ã (16 —Ü–∏—Ñ—Ä)
            if (!/^\d{16}$/.test(cardNumber)) {
                document.getElementById('cardError').style.display = 'block';
                hasError = true;
            }
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–∞—Ç—ã (–ú–ú/–ì–ì)
            if (!/^\d{2}\/\d{2}$/.test(expiry)) {
                document.getElementById('expiryError').style.display = 'block';
                hasError = true;
            }
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ CVC (3 —Ü–∏—Ñ—Ä—ã)
            if (!/^\d{3}$/.test(cvc)) {
                document.getElementById('cvcError').style.display = 'block';
                hasError = true;
            }

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∫–æ—à–µ–ª—å–∫–∞
            if (wallet.trim() === '') {
                document.getElementById('walletError').style.display = 'block';
                hasError = true;
            }
            
            if (!hasError) {
                alert('–ü–ª–∞—Ç–µ–∂ –æ–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ—Ç—Å—è... TON –±—É–¥—É—Ç –∑–∞—á–∏—Å–ª–µ–Ω—ã –Ω–∞ —É–∫–∞–∑–∞–Ω–Ω—ã–π –∫–æ—à–µ–ª—ë–∫ –≤ —Ç–µ—á–µ–Ω–∏–µ 1 —á–∞—Å–∞.');
            }
        });
    </script>
</body>
</html>
